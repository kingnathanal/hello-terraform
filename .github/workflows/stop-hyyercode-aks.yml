name: 'Stop HyyerCode AKS'

on:
  schedule:
    - cron: '0 5 * * *' # 5:00 AM UTC - 1:00 AM EST
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build_image:
    name: 'Stop AKS Server'
    runs-on: ubuntu-latest

    steps:
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure CLI script
      uses: azure/cli@v2
      with:
        azcliversion: latest
        inlineScript: |
          az aks stop --name hyyercode-aks --resource-group hyyercode-rg-aks